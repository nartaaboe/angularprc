<strong>{{order.id}}</strong>
<p>{{order.status}}</p>
<div *ngIf="isAdmin">
  <select [(ngModel)]="orderStatus" name="orderStatus">
    <option *ngFor="let orderStatus of oderStatuses" [value]="orderStatus.status">
      {{orderStatus.status}}
    </option>
  </select>
  <button (click)="updateOrderStatus()">Update</button>
</div>
<p>{{order.payment.paymentMethod}}</p>
<p>{{order.payment.status}}</p>
<div *ngFor="let item of order.orderItems">
  <p>{{item.product.name}}</p>
</div>
