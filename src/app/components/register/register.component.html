<div class="container">
  <div class="block">
    <h2>Sign up</h2>
    <form (ngSubmit)="register()">
      <div class="field">
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="username">
      </div>
      <div class="field">
        <input type="text" id="email" [(ngModel)]="email" name="email" placeholder="email">
      </div>
      <div class="field">
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="password">
      </div>
      <button type="submit">Sign up</button>
    </form>
    <span style="color: #a6d0ff">Sign in</span>
  </div>
</div>
